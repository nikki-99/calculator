<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" >

        <div class="output">

            <h2 class="text">. . . . Calculator . . . .</h2>
            <div class="result">
                <div class="prev"></div>
                <div class="now"></div>
            </div>
        </div>
        <div class="input">

            <div class="keypad">
               <div class="set1">
                <div class="operators" id="clear">C</div>
                <div class="numbers" id="7">7</div>
                <div class="numbers" id="4">4</div>
                <div class="numbers" id="1">1</div>
                <div class="operators" id="none"></div>
            </div>
            <div class="set2">
                <div class="operators" id="alternate" >CE</div>
                <div class="numbers" id="8">8</div>
                <div class="numbers" id="5">5</div>
                <div class="numbers" id="2">2</div>
                <div class="numbers" id="0">0</div>
            </div>
            <div class="set3">
                <div class="operators" id="%">%</div>
                <div class="numbers" id="9">9</div>
                <div class="numbers" id="6">6</div>
                <div class="numbers" id="3">3</div>
                <div class="operators" id="none"></div>
            </div>
            <div class="set4">
                <div class="operators" id="+">+</div>
                <div class="operators" id="-">-</div>
                <div class="operators" id="*">*</div>
                <div class="operators" id="/">/</div>
                <div class="operators" id="equal">=</div>
            </div>
            </div>
        </div>
      
               


    </div>

    <script src="script.js"></script>
    
</body>
</html>
